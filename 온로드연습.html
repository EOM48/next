<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeimage(){
            let sel = document.getElementById("sel");
            let img = document.getElementById("myimg");
            img.onload = function () {
                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            let index = sel.selectedIndex;
            img.src = sel.options[index].value;
        }
    </script>
</head>
<body onload="changeimage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changeimage()">
            <option value="C:\Users\JAE0.EOM\Desktop\연습장\apple.jpg">사과</option>
            <option value="C:\Users\JAE0.EOM\Desktop\연습장\banana.jpg">바나나</option>
            <option value="C:\Users\JAE0.EOM\Desktop\연습장\mango.jpg">망고</option>
        </select>
        <span id="mySpan">이미지크기</span>
    </form>
    <p><img id="myimg" src="C:\Users\JAE0.EOM\Desktop\연습장\apple.jpg" alt="."></p>
</body>
</html>
