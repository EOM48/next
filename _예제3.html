<!DOCTYPE html>
<html>
<head>
  <title>별 출력 예제</title>
  <style>
    #stars {
      font-size: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <script>
    function printStars(num) {
      var starsDiv = document.getElementById('stars');
      starsDiv.innerHTML = '';
      var stars = '';

      for (var i = 1; i <= num; i++) {
        stars += '*'.repeat(i) + '\n';
      }

      for (var i = num - 1; i >= 1; i--) {
        stars += '*'.repeat(i) + '\n';
      }

      starsDiv.textContent = stars;
    }

    printStars(4);
  </script>
</body>
</html>
