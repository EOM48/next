<!DOCTYPE html>
<html>
<head>
  <title>별 출력 예제</title>
  <style>
    #stars {
      font-family: monospace;
      font-size: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <pre id="stars"></pre>

  <script>
    function printStars(rows) {
      var starsDiv = document.getElementById('stars');
      starsDiv.innerHTML = '';
      var stars = '';

      for (var i = 1; i <= rows; i++) {
        var space = ' '.repeat(rows - i);
        var starLine = space + '*'.repeat(i * 2 - 1) + space + '\n';
        stars += starLine;
      }

      starsDiv.textContent = stars;
    }

    printStars(4);

  </script>
</body>
</html>
