<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: block;
        padding: 50px;
        color: white;
    }

    span {
        display: inline-block;
        padding: 50px;
        background-color: red;
    }

    #up {
        position: relative;
        left: 10px;
        top: 10px;
    }

    #down {
        position: relative;
        left: 10px;
        top: -10px;
    }
</style>

<body>
    <div>
        <div>
            <span>T</span>
            <span id="up" style="background-color: green;">h</span>
            <span>a</span>
            <span>n</span>
            <span id="down" style="background-color: green;">k</span>
            <span>s</span>
        </div>
    </div>
</body>

</html>
